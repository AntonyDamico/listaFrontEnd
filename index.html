<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet"> -->
  <link rel="stylesheet" href="dist/style.css">
</head>

<body>
  <header class="site-header">
    <h2 class="site-header__title">Lista por Ver</h2>
  </header>

  <div class="container">


    <form class="search-form">
      <input class="search-form__input" type="text" id="search-movie-input" placeholder="Buscar PelÃ­cula">
      <button class="btn" id="search-movie-btn">Buscar</button>
    </form>

    <div class="alert"></div>

    <ul class="grid" id="movie-grid">
      <li class="movie">
        <div class="movie--image-class">
          <img src="img/movie1.jpg">
        
        </div>
        <i class="fas fa-check fa-4x movie__watched-icon"></i>
        <i class="far fa-times-circle fa-4x movie__delete-icon"></i>
        <div class="movie__info">
          <h3>Forrest Gump</h3>
          <p>1994</p>
        </div>
      </li>
      <li class="movie ">
        <img src="img/movie2.jpg">
        <i class="fas fa-check fa-4x movie__watched-icon"></i>
        <i class="far fa-times-circle fa-4x movie__delete-icon"></i>
        <div class="movie__info">
          <h3>Dunkirk</h3>
          <p>2017</p>
        </div>
      </li>
      <li class="movie ">
        <img src="img/movie3.jpg">
        <i class="fas fa-check fa-4x movie__watched-icon"></i>
        <i class="far fa-times-circle fa-4x movie__delete-icon"></i>
        <div class="movie__info">
          <h3>Pulp Fiction</h3>
          <p>1994</p>
        </div>
      </li>
      <li class="movie ">
        <img src="img/show1.jpg">
        <i class="fas fa-check fa-4x movie__watched-icon"></i>
        <i class="far fa-times-circle fa-4x movie__delete-icon"></i>
        <div class="movie__info">
          <h3>Game of Thrones</h3>
          <p>2011</p>
        </div>
      </li>
    </ul>


  </div>

  <!-- modal -->
  <div class="modal" id="modal">
    <div class="modal__content">
    </div>
  </div>


  <script src="dist/app.js"></script>
</body>

</html>
